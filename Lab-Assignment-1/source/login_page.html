<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="javascripts/login_page.js"></script>
    <link rel="stylesheet" href="styles/login_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body ng-app="login" id="buttons">
<div id="left_part">
    <p></p>
</div>
<div id="center_part">
    <h2><b>Login</b></h2>
    <form>
        <p>Username</p>
        <input type="text" name="username" id="username" class="span3"></br>

        <p>Password</p>
        <input type="password" name="password" id="password" class="span3"></br>

        <p>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </p>

        <div ng-controller="login-ctrl">
            <div id="login_div">
                <button type="button" ng-click="loginUser()" id="login">Login</button>
            </div>
            <div id="signup_div">
                <button type="button" ng-click="signupUser()" id="signup">Register</button>
            </div>
        </div>
    </form>
    <div id="optional-login">
        <h4><span>or login with</span></h4>
    </div>
    <div ng-controller="google-login-ctrl" id="other-login">
        <button id="google-button" ng-click="googleLogin()"><img src="images/google_button.png" id="google-logo">
        </button>
        <button id="facebook-button" ng-click="facebookLogin()"><img src="images/facebook_icon.png" id="facebook-logo">
        </button>
    </div>
</div>
<div id="right_part">
    <p></p>
</div>
<script type="text/javascript" src="javascripts/app.js"></script>
<script type="text/javascript">
    (function () {
        var p = document.createElement('script');
        p.type = 'text/javascript';
        p.async = true;
        p.src = "https://apis.google.com/js/client.js?onload=onLoadFunction";
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(p, s);
    })();
</script>
</body>
</html>
