<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="javascripts/signup_page.js"></script>
    <link rel="stylesheet" href="styles/signup_page.css">
</head>
<body>
<div id="left_part">
    <p></p>
</div>
<div id="center_part">
    <br class="span3">
    <h2>Sign Up</h2>
    <form action="/action_page.php">
        <label>First Name</label>
        <input type="text" name="firstname" id="first-name" class="span3" required></br>
        <label>Last Name</label>
        <input type="text" name="lastname" id="last-name" class="span3"></br>
        <label>Email Address</label>
        <input type="email" name="email" id="email" class="span3" required></br>
        <label>Username</label>
        <input id="username" type="text" name="username" class="span3" required></br>
        <label>Password</label>
        <input id="password" type="password" name="password" class="span3" required></br>
        <label><input type="checkbox" id="terms_and_condition" name="terms"> I agree with the <a href="#">Terms and Conditions</a>.</label></br>

        <div ng-app="registration" ng-controller="registration-ctrl" id="register-button">
                <button type="button" ng-click="registerUser()">Submit</button>
        </div>
    </form>
</div>
<div id="right_part">
    <p></p>
</div>
</body>
</html>
